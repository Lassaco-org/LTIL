<header>
    <div class="container dis-flex">
      <span routerLink="/" class="clickable">
        <img src="../../../../assets/img/logo-white.svg" alt="image" />
      </span>
      <nav class="dis-flex" [class.open-menu]="hamClick">
        <ul class="nav_list">
          <li
            class="nav_list_item"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink=""  
            (click)="hamClick = false"
          >
            <div class="dis-flex">
              <p>
                Home
              </p>
            </div>
          </li>
          <li
            class="nav_list_item"
            routerLinkActive="active"
          >
          <div class="dis-flex" routerLink="/about" 
          (click)="hamClick = false">
            <p>
              About Us
            </p>
            <img src="../../../../assets/img/arrow-right.png" alt="icon" class="icon">
          </div>
            <div class="dropdown">
              <ul>
                <li routerLink="/about" (click)="hamClick = false">
                  Our company
                </li>
                <li routerLink="/about/management" (click)="hamClick = false">
                  Our management
                </li>
                <li routerLink="/about/board" (click)="hamClick = false">
                  Our board members
                </li>
              </ul>
            </div>
          </li>
          <li
          class="nav_list_item dis-flex"
          routerLinkActive="active"
          routerLink="/services" 
          (click)="hamClick = false"
          >
            <div class="dis-flex">
              <p>
                Our Services
              </p>
              <img src="../../../../assets/img/arrow-right.png" alt="icon" class="icon">
            </div>
            <div class="dropdown">
              <ul>
                <li>
                  Financial Institutions Investment
                </li>
                <li>
                  Financial Technology
                </li>
                <li>
                  Corporate Gift
                </li>
                <li>
                  Real Estate
                </li>
              </ul>
            </div>
            
          </li>
          <li
            class="nav_list_item"
            routerLinkActive="active"
            routerLink="/projects" 
            (click)="hamClick = false"
          >
            <div class="dis-flex">
              <p>
                Projects
              </p>
            </div>
          </li>
          <li
            class="nav_list_item"
            routerLinkActive="active"
            routerLink="/contact" 
            (click)="hamClick = false"
          >
            <div class="dis-flex" >
              <p>
                Contact Us
              </p>
            </div>
          </li>
        </ul>
      </nav>
      <!-- Hamburger -->
      <div class="hamburger clickable" (click)="hamClick = !hamClick">
        <img
          [src]="
            hamClick
              ? '../../../../assets/img/svg/bx-x.svg' 
              : '../../../../assets/img/svg/bx-menu-alt-left.svg'
            "
          alt="icon"
          class="icon"
        />
      </div>
    </div>
  </header>
