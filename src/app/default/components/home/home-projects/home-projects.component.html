<section class="projects sect">
  <div class=" container sect_header">
      <h2>Our projects</h2>
      <p>Lorem ipsum dolor sit amet consectetur. Fusce massa tortor turpis magna proin morbi. At vitae pharetra euismod arcu adipiscing vitae fusce id.</p>
  </div>

  <div class="projects_list">
      <div class="projects_list_item" *ngFor="let project of projects">
          <div class="projects_list_item_img">
              <span class="icon">
                  <img [src]="project.icon" alt="">
              </span>
          </div>
          <h4 class="title">{{project.title}}</h4>
          <p>{{project.description}}</p>
      </div>
  </div>

  <div class="container sect_more">
      <div class="sect_more_btns dis-flex">
          <button class="btn prim_btn" routerLink="/services">View more</button>
          <button class="btn sec_btn" routerLink="/contact">Contact Us</button>
      </div>
  </div>
</section>
