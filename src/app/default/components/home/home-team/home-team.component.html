<section>
  <div class="container sect_header">
    <h2>Meet Our Directors</h2>
  </div>

  <section class="team">
    <div class="container">
      <div class="team-list">
        <div class="team-list-item clickable" *ngFor="let member of members">
          <div class="team-member-card" [title]="member.name">
            <img [src]="member.image" alt="image">
            <div class="team-member-card-details">
              <h5 class="name">{{member.name}}</h5>
              <p class="role">{{member.role}}</p>
            </div>
          </div>

          <div class="team-member-description">
            {{member.description}}
          </div>
        </div>
      </div>

      <div class="slide-arrow left">
        <img src="../../../../../assets/img/svg/slide-left.svg" alt="slide left" />
      </div>

      <div class="slide-arrow right">
        <img src="../../../../../assets/img/svg/slide-right.svg" alt="slide right" />
      </div>
    </div>
  </section>

  <div class="container sect_more">
    <div class="sect_more_btns dis-flex">
      <button class="btn prim_btn" routerLink="/about/management">Meet the team</button>
    </div>
  </div>
</section>

<section>
  <div class="container-fluid">
    <div class="slider-wrap">
      <div class="slider-main" #cardContainer>
        <div class="item">
          <div class="text">1</div>
        </div>
      </div>
      
      <button (click)="scrollLeft()">Previous</button>
      <button (click)="scrollRight()">Next</button>
    </div>
  </div>
</section>
